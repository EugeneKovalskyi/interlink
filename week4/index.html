<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Todo</title>
  </head>
  <body>
    <main class="main">
      <section class="todo">
        <div class="container">
          <div class="todo-wrapper">
            <h1 class="todo-title">Todolist</h1>
            <div class="todo-list">
              <template id="task-template">
                <div class="todo-task">
                  <button
                    class="todo-task__remove-btn btn btn-light"
                    type="button"
                  >
                    x
                  </button>
                  <input
                    type="checkbox"
                    class="todo-task-checkbox form-check-input"
                    value="false"
                  />
                  <label
                    for=""
                    class="todo-task-title form-check-label"
                  ></label>
                  <span class="todo-task__due-date"></span>
                  <p class="todo-task-description"></p>
                </div>
              </template>
            </div>
            <div class="todo__is-all">
              <input
                class="todo__is-all__checkbox"
                type="checkbox"
                id="is-all"
                name="is-all"
              />
              <label class="todo__is-sall__label" for="is-all"
                >Show all tasks</label
              >
            </div>
          </div>
          <div class="todo-wrapper">
            <h2 class="todo-form-header">Create Task</h2>
            <form class="todo-form" action="" name="createTask">
              <label for="title" class="form-label">Title</label>
              <input
                id="title"
                class="todo-form-title form-control"
                type="text"
                name="title"
                placeholder="Title"
                required
              />
              <label for="description" class="form-label">Description</label>
              <input
                id="description"
                class="todo-form-description form-control"
                type="text"
                name="description"
                placeholder="Description"
              />
              <label for="due_date" class="form-label">Due date</label>
              <input
                id="due_date"
                class="todo-form-due_date form-control"
                type="date"
                name="due_date"
                placeholder="Due date"
              />
              <button class="todo-form-button btn btn-primary" type="submit">
                Create new task
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="fp.js"></script>
  </body>
</html>
