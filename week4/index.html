<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Todo</title>
  </head>
  <body>
    <main class="main">
      <section class="todo">
        <div class="container">
          <div class="todo-wrapper">
            <h1 class="todo-title">Todolist</h1>
            <div class="todo-list"></div>
            <div class="todo-isall">
              <input
                class="todo-isall-checkbox"
                type="checkbox"
                id="isAll"
                name="isAll"
                value="null"
              />
              <label class="todo-isall-label" for="isAll">Show all tasks</label>
            </div>
          </div>
          <div class="todo-wrapper">
            <h2 class="todo-form-header">Create Task</h2>
            <form class="todo-form" action="" name="createTask">
              <label for="title" class="form-label">Title</label>
              <input
                id="title"
                class="todo-form-title form-control"
                type="text"
                name="title"
                placeholder="Title"
                required
              />
              <label for="description" class="form-label">Description</label>
              <input
                id="description"
                class="todo-form-description form-control"
                type="text"
                name="description"
                placeholder="Description"
              />
              <label for="dueDate" class="form-label">Due date</label>
              <input
                id="dueDate"
                class="todo-form-due_date form-control"
                type="datetime-local"
                name="dueDate"
                placeholder="Due date"
              />
              <button class="todo-form-button btn btn-primary" type="submit">
                Create new task
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
